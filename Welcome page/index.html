<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personalised Welcome Page</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@1,400&display=swap" rel="stylesheet">

    <!-- Jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9d3aaadef8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="to-do position-absolute ml-3">
        <h2><i class="fas fa-list-ul mt-2 ml-3 mr-2"></i>To-do: <input type="text" id="toDo-input"><i class="far fa-check-circle ml-2" role='button'></i></h2>
        <div class="list-container ml-5">
            <ul></ul>
        </div>
    </div>

    <div class="container d-flex flex-column mt-2">
        <div class="clock d-flex justify-content-center mt-1"><span class="hour"></span></div>
        <div class="date d-flex justify-content-center"></div>
        <div class="message d-flex justify-content-center mt-1">Good morning, Stranger</div>
        <div class="question d-flex justify-content-center mt-1">What is your main focus today?</div>
        <div class="input d-flex justify-content-center mt-1"><input type="text" class="focus"></div>
        <div class="center d-flex justify-content-center mt-2 "><i class="fab fa-centercode " role='button'></i></div>
        <div class="quote d-flex justify-content-center mt-2"></div>
        <h2 class="author d-flex justify-content-center mt-1"></h2>
    </div>
    
    <!-- JS script -->
    <script src="script.js"></script>
</body>
</html>
